	<script type="text/javascript">

		var __fundoAtual = "formacao";
		
		function trocarImgFundo(_imagem){
			__fundoAtual = _imagem;
			$( "#imgFundo" ).attr("src", "img/" + __fundoAtual + ".jpg");
			if (__fundoAtual == "experiencias1") {
				$( ".btn-anterior" ).css('display', 'none');

				$( ".btn-proximo" ).css('display', 'none');
			}else{
				$( ".btn-experiencias" ).css('display', 'none');
			}
		}

		function trocarImgExperiencias(_op){
			if (_op == "prox" && __fundoAtual == "experiencias1" || _op == "ant" && __fundoAtual == "experiencias3"){
				trocarImgFundo('experiencias2');

				trocarImgFundo('experiencias3');
			}else if(_op == "ant" && __fundoAtual == "experiencias2"){
				trocarImgFundo('experiencias1');
			}
		}
